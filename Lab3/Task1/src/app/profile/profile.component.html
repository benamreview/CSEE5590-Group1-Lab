<mat-card class="profile-card center">
  <mat-card-header>
    <div mat-card-avatar id="avatar"><mat-icon [inline]="true">account_box</mat-icon></div>
    <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
    <mat-card-subtitle>{{user.username}} ({{user.email}})</mat-card-subtitle>
  </mat-card-header>
  <img *ngIf="user.imageUrl" mat-card-image [src]="user.imageUrl" alt="User Image">
  <mat-card-content>
    <p>{{user.description}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button routerLink="/edit-profile">Edit</button>
  </mat-card-actions>
</mat-card>
