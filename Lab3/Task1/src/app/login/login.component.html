<div class="wrap center">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <mat-form-field class="example-full-width" [floatLabel]="loginForm.value.floatLabel">
        <input matInput id="username" type="text" formControlName="username" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username"/>
      </mat-form-field>
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width" [floatLabel]="loginForm.value.floatLabel">
        <input matInput id="password" type="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password"/>
      </mat-form-field>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button mat-raised-button color="primary">Login</button>
      <span><a routerLink="/register">Register</a></span>
    </div>
  </form>
</div>
