<div class="wrap center">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <mat-form-field class="example-full-width" floatLabel="auto">
        <input matInput id="username" type="text" formControlName="username"
               class="form-control" placeholder="Username"/>
      </mat-form-field>
      <mat-error *ngIf="submitted && f.username.errors.required">
        <small>Username is <strong>required</strong></small>
      </mat-error>
      <mat-error *ngIf="!submitted && f.username.errors.minlength">
        <small>Username must be <strong>at least 4 characters in length</strong></small>
      </mat-error>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width" floatLabel="auto">
        <input matInput id="password" type="password" formControlName="password"
               class="form-control" placeholder="Password"/>
      </mat-form-field>
      <mat-error *ngIf="submitted && f.password.errors.required">
        <small>Password is <strong>required</strong></small>
      </mat-error>
      <mat-error *ngIf="!submitted && f.password.errors.minlength">
        <small>Password must be <strong>at least 4 characters in length</strong></small>
      </mat-error>
    </div>
    <div class="form-group">
      <button mat-raised-button color="primary" type="submit">Login</button>
      <span><a routerLink="/register">Register</a></span>
    </div>
  </form>
</div>
